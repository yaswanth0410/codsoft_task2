
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creative Landing Page</title>
<style>
  /* Resetting default margin and padding */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: purple;
  }
  
  header {
    background: #333;
    color: yellow;
    padding: 1rem;
    text-align: center;
  }
  
  nav {
    background: whitesmoke;
    padding: 0.5rem;
    text-align: center;
    color: black;
  }
  
  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  
  nav ul li {
    display: inline;
    margin: 0 1rem;
  }
  
  .hero {
    background: url("company.avif") no-repeat center center/cover;
    height: 400px;
    color: black;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: whitesmoke;
    padding: 2rem;
  }
  
  .cta {
    background: #007bff;
    color: black;
    padding: 1rem 2rem;
    border: none;
    border-radius: 8px;
    font-size: 1.2rem;
    text-decoration: none;
    margin-top: 1rem;
    display: inline-block;
    transition: background 0.3s ease;
  }
  
  .cta:hover {
    background: #0056b3;
  }
  
  .features {
    padding: 2rem;
    text-align: center;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }
  
  .feature {
    margin-bottom: 2rem;
    width: 30%;
    background: greenyellow;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    transition: transform 0.3s ease;
  }
  
  .feature:hover {
    transform: translateY(-5px);
  }
  
  .feature img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 1rem;
  }
  
  footer {
    background: #333;
    color: whitesmoke;
    padding: 2rem;
    text-align: center;
  }
  h2{
    font-style: italic;
    padding-left: 80 px;
    padding-right: 60px;
    color:black;
  }
</style>
</head>
<body>

<header>
  <h1>Welcome to Our Creative Landing Page</h1>

</header>

<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>
<h2>-DESIGNED BY VIGNESH</h2>
<section class="hero">
  <h2>Discover Amazing Features</h2>
  <p></p>
  <a href="#" class="cta">Learn More</a>
</section>

<section class="features">
  <div class="feature">
    <img src="img1.avif" alt="Feature 1">
    <h3>Feature 1</h3>
    <p></p>
  </div>
  <div class="feature">
    <img src="img2.jpeg" alt="Feature 2">
    <h3>Feature 2</h3>
    <p></p>
  </div>
  <div class="feature">
    <img src="img3.jpeg" alt="Feature 3">
    <h3>Feature 3</h3>
    <p></p>
  </div>
</section>

<footer>
  <p>&copy; 2024 Our Creative Landing Page. All rights reserved.</p>
</footer>

</body>
</html>
